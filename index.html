<body>


    <div class="instruct1">
      <h1>Pixel Quest</h1>
      <hr class="styled"></hr>

      <audio id="audio" loop src="http://soundimage.org/wp-content/uploads/2016/06/8-Bit-Mayhem.mp3" autostart="true" ></audio>
      <button onclick="PlaySound()" type="button" class="styledbtn">Play</button>

    </div>
    <div id="c1"></div>
    <div class="instruct2"></div>

    <script>
      runGame(GAME_LEVELS, DOMDisplay);
      function PlaySound() {
        var sound = document.getElementById("audio");
        sound.play();
      }
      function StopSound() {
        var sound = document.getElementById("audio");
        sound.pause();
      }

        if(e.keyCode == 82)
          window.location.reload();
      })
    </script>
